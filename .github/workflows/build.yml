name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17 (Required for Android builds)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Install Linux System Dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3-dev \
            python3-setuptools \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libffi-dev \
            libtool \
            libtool-bin \
            autoconf \
            automake \
            cmake \
            gettext \
            pkg-config \
            zip \
            unzip

      # 3. Install Buildozer & Cython
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer==1.5.0 cython==0.29.33

      # 4. Run the Build (Yes command accepts licenses automatically)
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 5. Upload the Result
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PasientNull-APK
          path: bin/*.apk
